version: 2

jobs:
  build:
    macos:
      xcode: "10.1.0"
    environment:
      FL_OUTPUT_DIR: output
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout

      - restore_cache:
          key: v1-macos-gems-{{ checksum "Gemfile" }}
      - restore_cache:
          keys:
            - v3-homebrew-{{ epoch }}
            - v3-homebrew
      - run:
          name: Setup Build
          command: |
            
            
            
            brew update
            brew install rbenv ruby-build
            brew install chruby
            echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
            rbenv install 2.6.1
            echo "2.6.1" > .ruby-version
            gem install bundler
            which ruby
            ruby -v
            bundle check --path .bundle || bundle install --jobs=4 --retry=3 --path .bundle

      - save_cache:
          key: v3-homebrew-{{ epoch }}
          paths:
            - /usr/local/Homebrew
      - save_cache:
          key: v1-macos-gems-{{ checksum "Gemfile" }}-{{ checksum "fastlane.gemspec" }}
          paths:
            - .bundle

      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

